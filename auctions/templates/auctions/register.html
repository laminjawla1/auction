{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form autocomplete="off" action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <fieldset class="form-group">
            <div class="form-row text-center">
                <div class="form-group col-md-6">
                    <legend class="border-buttom">Register</legend>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="form-row text-center">
                <div class="form-group col-md-6">
                    <input class="btn btn-outline-primary" type="submit" value="Register">
                    <small class="text-muted ml-2">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </small>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
