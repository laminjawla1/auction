{% if searched %}
<table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center bg-dark" scope="col">Listings </th>
            <th class="text-center bg-dark" scope="col">Price</th>
            <th class="text-center bg-dark" scope="col">Category</th>
            <th class="text-center bg-dark" scope="col">Date</th>
          </tr>
        </thead>
        <tbody class="text-center">
          {% for listing in searched %}
            <tr>
              <td><a href="{% url 'listing_detail_view' listing.pk %}">{{ listing.title }}</a></td>
              <td>${{listing.price|floatformat:2}}</td>
              <td>{{listing.category}}</td>
              <td>{{listing.date_created}}</td>
            </tr>
          {% endfor %}
        </tbody>
</table>
{% endif %}
